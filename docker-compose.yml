services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cineflow-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql

  api:
    build:
      context: ./CineFlowAPI
      dockerfile: Dockerfile
    container_name: cineflow-api
    environment:
      - ConnectionStrings__Default=Server=db;Database=${MSSQL_DB};User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=True
      - Tmdb__Token=${TMDB_TOKEN}
      - ASPNETCORE_HTTP_PORTS=8080
    expose:
      - "8080"
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: cineflow-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api

volumes:
  mssql_data:
